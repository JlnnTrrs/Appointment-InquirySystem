name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.6
  lottie: ^2.6.0
  flutter_tts: ^3.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ads/
    - assets/logos/
    - assets/icons/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat-font/MontserratRegular.ttf
        - asset: assets/fonts/montserrat-font/MontserratBold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/open-sans-font/OpenSans.ttf
          weight: 600

